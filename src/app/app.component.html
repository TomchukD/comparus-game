<div class="container">
    <div class="block">
        <p>Гравець: {{ playerScore }}</p>
        <p>Комп'ютер: {{ computerScore }}</p>
    </div>
    <div class="block">
        <button class="button start-button" [disabled]="disabled" (click)="startGame()">Почати</button>
        <button class="button reset-button" (click)="resetGame()">Спочатку</button>
    </div>
    <label>
        N (час в мілісекундах)
        <input type="number" [disabled]="disabled" [(ngModel)]="time">
    </label>

    <div class="grid">
        @for (item of gridCells; track item; let i = $index) {
            <div class="cell" [ngClass]="gridColorCell[i]" (click)="onClickCell(i)"></div>
        }
    </div>
    <div class="modal" [hidden]="!showModal">
        <div class="modal-content">
            <h2>Переможець: {{ winner }}</h2>
            <p>Гравець: {{ playerScore }}</p>
            <p>Комп'ютер: {{ computerScore }}</p>
            <button class="close-button" (click)="hideModal()">Закрити</button>
        </div>
    </div>
</div>
